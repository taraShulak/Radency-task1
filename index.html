<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>task-1 variant-2</title>
</head>
<body>
  <div class="container">
    <section class="main-list">
      <header class="main__header">
        <div class="note__icon"></div>
        <div class="note__name">time</div>
        <div class="note__created">content</div>
        <div class="note__category">category</div>
        <div class="note__content">others</div>
        <div class="note__delete"><i class="fa-solid fa-trash"></i></div>
        <div class="note__store"><i class="fa-solid fa-pen"></i></div>
        <div class="note__store"><i class="fa-sharp fa-solid fa-folder"></i></div>
      </header>
      <ul class="noteList">        
      </ul>
      <button class="create-button">create note</button>
      <div class="newForm" id="newForm">           
      </div> 
      <div class="correct__item">        
      </div>
    </section>
    <section class="category">
      <header class="category__header">
        <div class="category__icon"></div>
        <div class="category__name">category</div>
        <div class="category-active">active</div>
        <div class="category-archive">archive</div>
      </header>
      <ul class="category__list"> 
        <li class="category__task">
          <div class="category__task-item">
            <div class="task__icon">T</div>
            <div class="task__name">Task</div>
            <div class="task__active">0</div>
            <div class="task__archive">0</div>  
          </div>
        </li> 
        <li class="category__idea">
          <div class="category__idea-item">
            <div class="idea__icon">I</div>
            <div class="idea__name">Idea</div>
            <div class="idea__active">0</div>
            <div class="idea__archive">0</div>
          </div>  
        </li>   
        <li class="category__random">
          <div class="category__random-item">
            <div class="random__icon">R</div>
            <div class="random__name">Random Thought</div>
            <div class="random__active">0</div>
            <div class="random__archive">0</div>
          </div>
        </li>       
      </ul>
      <div class="newForm">           
      </div> 
    </section>
  
  </div>
  <script type="module" src="/js/script.js"></script>
</body>
</html>
